<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="150" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="150" fill="#0d1421" rx="10"/>

  <!-- Earth globe -->
  <circle cx="75" cy="75" r="50" fill="#1565c0" stroke="#1976d2" stroke-width="2"/>
  <path d="M35 75 Q55 65 75 75 Q95 65 115 75 Q95 85 75 95 Q55 85 35 75" fill="#42a5f5"/>
  <path d="M45 95 Q65 85 85 95 Q105 85 125 95" fill="none" stroke="#42a5f5" stroke-width="2"/>

  <!-- Impact effect -->
  <circle cx="95" cy="55" r="6" fill="#ff1744"/>
  <path d="M95 55 L105 40 M95 55 L110 50 M95 55 L108 58" stroke="#ff5722" stroke-width="2" stroke-linecap="round"/>

  <!-- Shock waves -->
  <circle cx="75" cy="75" r="60" fill="none" stroke="#ff9800" stroke-width="2" opacity="0.5"/>
  <circle cx="75" cy="75" r="70" fill="none" stroke="#ff5722" stroke-width="1" opacity="0.3"/>

  <!-- Title text -->
  <text x="160" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#fff">E.L.E.S.</text>
  <text x="160" y="75" font-family="Arial, sans-serif" font-size="18" fill="#90caf9">Extinction-Level Event Simulator</text>
  <text x="160" y="100" font-family="Arial, sans-serif" font-size="14" fill="#64b5f6">Advanced Risk Assessment & Simulation Platform</text>

  <!-- Decorative elements -->
  <rect x="160" y="110" width="200" height="2" fill="url(#gradient)"/>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff5722;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffc107;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
