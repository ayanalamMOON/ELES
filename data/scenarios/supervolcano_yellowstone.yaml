# Yellowstone Supervolcano Eruption
scenario_name: "Yellowstone VEI-8 Eruption"
description: "Catastrophic eruption of Yellowstone Caldera"
event_type: "supervolcano"
severity_estimate: 6
historical_context: "Last major eruption 640,000 years ago"

parameters:
  name: "Yellowstone"
  vei: 8
  magma_volume_km3: 1000

expected_outcomes:
  ash_volume_km3: 2000
  ash_cloud_height_km: 45
  temperature_drop_c: 8
  cooling_duration_years: 6
  pyroclastic_flow_range_km: 200
  immediate_casualties: 100000
  ash_fallout_area_km2: 50000000

notes: |
  A VEI-8 eruption of Yellowstone would be a global catastrophe causing
  volcanic winter and potential collapse of civilization. Ash would cover
  most of North America.
